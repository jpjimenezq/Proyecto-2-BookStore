apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: bookstore
  labels:
    app: cart
    service: cart
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        service: cart
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: cart
        image: henao13/bookstore-cart:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50052
          protocol: TCP
        - name: http
          containerPort: 8081
          protocol: TCP
        env:
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: SERVICE_NAME
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: GRPC_PORT
        - name: HTTP_HEALTH_PORT
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: HTTP_HEALTH_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: LOG_LEVEL
        - name: MONGO_DB
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: MONGO_DB
        - name: MONGO_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: MONGO_TIMEOUT_MS
        - name: RABBITMQ_EXCHANGE
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: RABBITMQ_EXCHANGE
        - name: RABBITMQ_CART_EXCHANGE
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: RABBITMQ_CART_EXCHANGE
        - name: RABBITMQ_PREFETCH_COUNT
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: RABBITMQ_PREFETCH_COUNT
        - name: EVENT_TTL_SECONDS
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: EVENT_TTL_SECONDS
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: cart-secret
              key: MONGO_URI
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: cart-secret
              key: RABBITMQ_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 20
      restartPolicy: Always
      terminationGracePeriodSeconds: 30




