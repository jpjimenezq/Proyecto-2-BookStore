apiVersion: v1
kind: Service
metadata:
  name: mongo-user
  namespace: bookstore
  labels:
    app: mongo-user
    component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
  selector:
    app: mongo-user
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-user
  namespace: bookstore
  labels:
    app: mongo-user
    component: database
spec:
  serviceName: mongo-user
  replicas: 1
  selector:
    matchLabels:
      app: mongo-user
  template:
    metadata:
      labels:
        app: mongo-user
        component: database
    spec:
      containers:
      - name: mongo
        image: mongo:7.0
        ports:
        - name: mongo
          containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "userdb"
        volumeMounts:
        - name: mongo-user-data
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: mongo-user-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp2
      resources:
        requests:
          storage: 10Gi


