apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: bookstore
  labels:
    app: gateway
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: backend
    spec:
      containers:
      - name: gateway
        image: henao13/bookstore-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: LOG_LEVEL
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: USER_SERVICE_URL
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: ORDER_SERVICE_URL
        - name: CART_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: CART_SERVICE_URL
        - name: CATALOG_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: CATALOG_SERVICE_URL
        - name: INVENTORY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: INVENTORY_SERVICE_URL
        - name: PAYMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: PAYMENT_SERVICE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secret
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: JWT_EXPIRATION
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: CORS_ORIGIN
        - name: RATE_LIMIT_WINDOW_MS
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: RATE_LIMIT_WINDOW_MS
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: RATE_LIMIT_MAX_REQUESTS
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always


