apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: bookstore
  labels:
    app: payment
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
        component: backend
    spec:
      containers:
      - name: payment
        image: henao13/bookstore-payment:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50056
          name: grpc
          protocol: TCP
        - containerPort: 8084
          name: health
          protocol: TCP
        envFrom:
        - configMapRef:
            name: payment-config
        - secretRef:
            name: payment-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always


